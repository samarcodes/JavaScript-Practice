<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add list item onClick</title>
    <link rel="stylesheet" href="/index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="/index.js"></script>
</head>
<body>
    <header>
        <section>
            <input id="todo-input" type="text" placeholder="Enter tasks here...">
            <div>
                <button id="add-item" class="btn">Add List Item</button>
                <button id="update-item" class="btn">Update First Item</button>
                <button id="remove-item" class="btn">Delete First Item</button>
            </div>
            <ul id="todo-list">
            </ul>
        </section>
    </header>
</body>
</html>
